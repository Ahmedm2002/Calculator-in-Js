<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="screen" placeholder="Calculator" readonly />

      <div id="btn-container">
        <button class="btn-gray" onclick="add(1)">1</button>
        <button class="btn-gray" onclick="add(2)">2</button>
        <button class="btn-gray" onclick="add(3)">3</button>
        <button class="btn-orange" onclick="reset()">C</button><br />

        <button class="btn-gray" onclick="add(4)">4</button>
        <button class="btn-gray" onclick="add(5)">5</button>
        <button class="btn-gray" onclick="add(6)">6</button>
        <button class="btn-orange" onclick="add('+')">+</button><br />

        <button class="btn-gray" onclick="add(7)">7</button>
        <button class="btn-gray" onclick="add(8)">8</button>
        <button class="btn-gray" onclick="add(9)">9</button>
        <button class="btn-orange" onclick="add('-')">-</button><br />

        <button class="btn-gray" onclick="add('*')">X</button>
        <button class="btn-gray" onclick="add(0)">0</button>
        <button class="btn-gray" onclick="add('/')">/</button><br />
        <button class="btn-orange" onclick="add('.')">.</button>
        <button class="equal" onclick="result()">=</button><br />
      </div>
    </div>
    <script>
      let currDisplay = "";
document.querySelector("#screen").value = currDisplay;

function add(a) {
  currDisplay += a;
  document.querySelector("#screen").value = currDisplay;
}

function result() {
  currDisplay = eval(currDisplay);
  document.querySelector("#screen").value = currDisplay;
}

function reset() {
  currDisplay = "";
  document.querySelector("#screen").value = currDisplay;
}
    </script>
    <!-- <script src="calc.js"></script> -->
  </body>
</html>
